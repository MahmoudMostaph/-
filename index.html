
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <meta name="theme-color" content="#111827" />
    <meta name="description" content="مركز حلم الوزن والرشاقة - المتجر المتكامل لعلاج السمنة والنحافة وتغذية الرياضيين في تبوك." />
    
    <title>حلم الوزن والرشاقة | المتجر الرسمي</title>
    
    <link rel="manifest" href="./manifest.json" />
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
      // تعريف بيئة التشغيل لمنع أخطاء المكتبات الخارجية
      window.process = { env: { API_KEY: "" } };
    </script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@0.15.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "webworker": "https://esm.sh/webworker@^0.8.4"
  }
}
</script>

    <style>
      html { scroll-behavior: smooth; background-color: #111827; }
      body { background-color: #111827; margin: 0; padding: 0; min-height: 100vh; overflow-x: hidden; font-family: sans-serif; color: white; }
      #root { min-height: 100vh; }
      
      .loading-fallback {
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        position: fixed; inset: 0; z-index: 9999; background: #111827; color: #FBBF24;
        transition: opacity 0.5s ease;
      }
      .spinner {
        width: 60px; height: 60px; border: 4px solid rgba(251, 191, 36, 0.1);
        border-top: 4px solid #FBBF24; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 24px;
      }
      .loading-text { font-size: 1.75rem; font-weight: 800; margin: 0; text-shadow: 0 2px 4px rgba(0,0,0,0.3); }
      .loading-subtext { margin-top: 10px; color: #9ca3af; font-size: 0.9rem; }
      
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root">
      <div class="loading-fallback" id="loader">
        <div class="spinner"></div>
        <h2 class="loading-text">حلم الوزن والرشاقة</h2>
        <p class="loading-subtext">جاري مزامنة المنتجات وتجهيز المتجر...</p>
      </div>
    </div>

    <script type="module" src="./index.tsx"></script>
    <script>
      // وظيفة طوارئ: إخفاء شاشة التحميل بعد 4 ثوانٍ كحد أقصى لضمان عدم تعليق المستخدم
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loader = document.getElementById('loader');
          if (loader) {
            loader.style.opacity = '0';
            setTimeout(() => loader.remove(), 500);
          }
        }, 4000);
      });
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
